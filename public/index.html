<!DOCTYPE html>
<html>
<head>
    <title>お気に入り動画保存</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <style>
        .input-group {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Favolist</h1>
    </header>

    <div class="input-group">
        <label for="url">動画のURL:</label><br>
        <input type="text" id="url" name="url">
    </div>
    <div class="input-group">
        <label for="time">お気に入りの時間:</label><br>
        <input type="time" id="time" name="time">
    </div>
    <div class="input-group">
        <label for="memo">メモ (30文字以内):</label><br>
        <textarea id="memo" name="memo" maxlength="30"></textarea>
    </div>
    <button id="save-button">登録</button>

    <script src="menu.js"></script>
    <script>
    window.onload = function () {
        createHamburgerMenu();
    }
    </script>
    <script src="bookmark.js"></script>
</body>
</html>
