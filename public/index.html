<!DOCTYPE html>
<html>
<head>
    <title>お気に入り動画保存</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Favolist</h1>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="url">動画のURL:</label>
                    <input type="text" id="url" name="url" class="form-control">
                </div>
                <div class="form-group">
                    <label for="time">お気に入りの時間:</label>
                    <input type="time" id="time" name="time" class="form-control">
                </div>
                <div class="form-group">
                    <label for="memo">メモ (30文字以内):</label>
                    <textarea id="memo" name="memo" maxlength="30" class="form-control"></textarea>
                </div>
                <button id="save-button" class="btn btn-dark w-100">登録</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="menu.js"></script>
    <script>
    window.onload = function () {
        const token = localStorage.getItem('token');
        // ユーザーがログインしていない場合、ログインページにリダイレクト
        if (!token) {
            window.location.href = '/login.html';
            return;
        }
        createHamburgerMenu();
    }
    </script>
    <script src="bookmark.js"></script>
</body>
</html>
